<div class="container">
    <div class="row">
        <div class="col-md-6 mt-3">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let p of productsArray"
                [routerLink]="['/products',p.pid]"
           [queryParams]="{canEdit : p.canReturn}"
           >
                    {{p.pname}}
                </li>

            </ul>
            <div class="text-right">
                <button class="btn btn-primary mt-2">add product</button>
            </div>
        </div>
        <div class="col-md-6">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
